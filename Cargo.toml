[package]
name = "form-data"
version = "0.3.2"
authors = ["Fangdun Cai <cfddream@gmail.com>"]
description = "AsyncRead/AsyncWrite/Stream `multipart/form-data`"
homepage = "https://github.com/viz-rs/form-data"
keywords = ["async", "form-data", "multipart", "http", "hyper"]
categories = ["asynchronous", "web-programming", "web-programming::http-server"]
license = "MIT OR Apache-2.0"
readme = "README.md"
edition = "2021"

include = [
  "Cargo.toml",
  "LICENSE-APACHE",
  "LICENSE-MIT",
  "README.md",
  "src/*.rs"
]

[features]
default = ["async"]

async = ["futures-util"]
sync = []

[dependencies]
anyhow = "1.0"
bytes = "1.1"
http = "0.2"
httparse = "1.6"
mime = "0.3"
memchr = "2.4"
tracing = "0.1"
thiserror = "1"
serde = { version = "1.0", features = ["derive"] }
futures-util = { version = "0.3", default-features = false, features = ["io"], optional = true }

[dev-dependencies]
rand = "0.8"
async-fs = "1.5"
tempfile = "3.3"
hyper = { version = "0.14", features = ["stream", "server", "http1", "tcp"] }
tokio = { version = "1.17", default-features = false, features = ["macros", "rt-multi-thread"] }
tracing-subscriber = { version="0.3", features = ["env-filter"] }
warp = "0.3"
tiny_http = "0.11.0"

[[example]]
name = "hyper"
path = "examples/hyper.rs"

[[example]]
name = "warp"
path = "examples/warp.rs"

[[example]]
name = "tiny_http"
path = "examples/tiny_http.rs"
required-features = ["sync"]
